<main role="main" class="container">
    <div class="row">
        
        <div *ngIf="forum" class="col-md-6">
            <h2 class="mt-3 pt-3">Doküman Detayları</h2>
            <ul *ngIf="forum">
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Doküman Id: </strong>  <span>{{forum.id}}</span>
                </li>
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Doküman Başlığı: </strong>  <span>{{forum.name}}</span>
                </li>
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Doküman Açıklaması: </strong>  <span>{{forum.category}}</span>
                </li>
                <!--<li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Doküman Beğeni: </strong>  <span>{{forum.likes}}</span>
                </li>-->
            </ul>
        </div>
    </div>
</main>
